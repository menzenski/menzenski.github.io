# Site wide configuration

title:            Matt Menzenski
locale:           en_US
url:              http://www.menzenski.com


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

